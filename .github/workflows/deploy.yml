      #     STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://grading-system-c3fmdra0ehedhufq.canadacentral-01.azurewebsites.net/health)
      #     if [ "$STATUS" -ne 200 ]; then exit 1; fi