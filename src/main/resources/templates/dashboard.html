<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO -->
    <meta name="description"
        content="Student dashboard for viewing and managing assignments in the grading system. Students can view upcoming assignments and track their submitted assignments.">
    <meta name="keywords"
        content="student dashboard, assignment grading, upcoming assignments, submitted assignments, grading system, student portal">

    <title>Student Dashboard - Assignment Grading System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>Student Dashboard</h1>
            <div class="subheader">
                <h4 class="welcome">Welcome <span th:text="${username}"></span></h4>
            </div>
            <button class="btn-primary logout-button">Logout</button>

        </div>
    </header>

    <div class="container">

        <!-- Upcoming Assignments -->
        <div class="card">
            <h2 class="card-title">Upcoming Assignments</h2>
            <ul class="assignment-list">
                <!-- Dynamic content will be injected here -->
            </ul>
        </div>

        <!-- Submitted Assignments -->
        <div class="card">
            <h2 class="card-title">Submitted Assignments</h2>
            <ul class="submission-list">
                <!-- Dynamic content will be injected here -->
            </ul>
        </div>

    </div>

    <script type="text/javascript" th:src="@{/js/logout.js}"></script>
    <script type="text/javascript" th:src="@{/js/dashboard.js}"></script>
</body>

</html>
